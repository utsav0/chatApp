<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />



    <title>Everyone</title>
    <style>
      .searchBox{
        position: absolute;
        right: 4.3em;
      }

      .fa{
        filter: invert();
        font-size: 2.3em;
      }
      </style>
      {%block  style%}{%endblock%}

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a href=".">
          <button type="button" class="btn btn-primary mx-2"><b>Everyone</b></button>
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

          <form class="d-flex searchBox" role="search" method="post" action="search">{%csrf_token%}
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name = "q">
            <button class="btn btn-outline-success mx-3" type="submit">Search</button>
          </form>
        </div>
        <!-- logout: -->
        <a href="logout">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
        </a>
      </div>
    </nav>
    {% csrf_token %}
    {%block  body%}{%endblock%}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/6bf5f276c4.js" crossorigin="anonymous"></script>

    {%block script%}{%endblock%}
  </body>
</html>
